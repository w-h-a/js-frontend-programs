<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>

  <body>
    <main id="calculator">
      <h1 id="result">0</h1>

      <form action="" method="POST">
        <fieldset>
          <input
            type="number"
            name="first-number"
            id="first-number"
            value="0"
          />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input
            type="number"
            name="second-number"
            id="second-number"
            value="0"
          />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>

    <script src="javascripts/index.js"></script>
    <script src="javascripts/calculator.js"></script>
    <script>
      mount (model, update, view, events);
    </script>
    <script>
    if ( window.history.replaceState ) {
      window.history.replaceState( null, null, window.location.href );
    }
    </script>
  </body>
</html>
